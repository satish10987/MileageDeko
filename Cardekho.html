    <!-- Auto-type part-->
    <div class="typing-text" id="typewriter" style="text-align: center;font-style: italic;font-family: Verdana, Geneva, Tahoma, sans-serif;"></div>
    <script>
      let text ="This is a one sreach stop for Car query";
      let index = 0;
      let speed = 100; // Typing speed in milliseconds
      function typeWriter() {
        if (index < text.length) {
          document.getElementById("typewriter").textContent += text.charAt(index);
          index++;
          setTimeout(typeWriter, speed);
        }
      }
      typeWriter(); 
    </script>

    <form id="mileageForm">
      <label for="roadType">Road Type:</label>

      <select id="roadType">
        <option value="paved">Paved</option>
        <option value="rough">Rough</option>
        <option value="hilly">Hilly</option>

        <option value="sandy">Sandy</option>
      </select><br><br>

      <label for="drivingStyle">Driving Style:</label>
      <br><br>
      <select id="drivingStyle">
        <option value="aggressive">Aggressive</option>
        <option value="smooth">Smooth</option>

      </select><br><br>
